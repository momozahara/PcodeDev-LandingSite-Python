<!DOCTYPE html>
<html lang="en">
{% include "_video.header.html" %}
<body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="d-block text-center p-4 rounded-2 bg-card">
            <p class="h4 unc">
                <!--<mark class="rounded-1 text-desc bg-main">Video Embed</mark>-->
                <iframe id="embed" width="560" height="315" src="" title="YouTube video player"
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </p>
            <!--<p id="title" class="h5 mt-4 fw-bold"></p>-->
            <a id="desc_uploader" class="text-desc t-2s-ei"></a>
        </div>
    </div>
{% include "_video.footer.script.html" %}
    <script>
        const vid = "{{ vid }}";
        const desc_uploader = "{{ desc.uploader }}";
    </script>
    <script>
        $(document).ready(function() {
            $("#desc_uploader").text(desc_uploader);
            $("#embed").text("https://www.youtube.com/embed/"+vid);
        });
    </script>
</body>
</html>
