<!DOCTYPE html>
<html lang="en">
{% include "_video.header.html" %}
<body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="d-block text-center p-4 rounded-2 bg-card">
            <p class="h4 unc"><mark class="rounded-1 text-desc">Video Embed</mark></p>
            <p id="title" class="h5 fw-bold"></p>
            <a id="desc_uploader" class="mb-0 text-desc t-2s-ei"></a>
        </div>
    </div>
{% include "_video.footer.script.html" %}
    <script>
        const title = "{{ title }}_title";
        const desc_uploader = "{{ desc.uploader }}";
    </script>
    <script>
        $(document).ready(function() {
            $("#title").text(title);
            $("#desc_uploader").text(desc_uploader);
        });
    </script>
</body>
</html>
