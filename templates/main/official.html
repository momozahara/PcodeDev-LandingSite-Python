<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{{ name }}</title>
	<meta name="theme-color" content="#000000">
	<meta name="description" content="Pepe is real, This is just a testing site there is nothing to see in here.">
	<meta name="author" content="PcodeDev.">
	<meta name="keywords" content="PcodeDev,Pcode,Dev">
	<meta name="robots" content="index,nofollow">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/official/css/main.css">
	<link rel="preload" as="image" href="/static/official/media/countdownOnTheDayVisual.jpg">
	<link rel="preload" as="image" href="/static/official/media/countdownImg09.jpg">
	<link rel="preload" as="image" href="/static/official/media/pepe.png">
	<link rel="preload" as="image" href="/static/official/media/alice.png">
	<link rel="preload" as="image" href="/static/official/media/keyvisual01.jpg">
	<link rel="preload" as="image" href="/static/official/media/keyvisual02.jpg">
</head>

<body class="d-flex text-center">
	<!-- * Internet Explorer Checker -->
	<ie style="position: fixed;z-index: 98;background-color: black;width: 100vw;height: 100%;opacity: .5;">
	</ie>
	<ie style="position: fixed;left: 50%;top: 40%;">
		<div
			style="position: relative;z-index: 99;left: -50%;top: -40%;max-width: 720px;padding:50px;background-color: black;border: 1px solid;border-color: #c6b964;border-radius: 5px;">
			<p style="margin-bottom: 10px;">This site is not working in Internet Explorer</p>
			<p class="btn"
				style="color: #c6b964;width: 50px;margin-left: auto;margin-right: auto;border: 1px solid;border-color: #c6b964;border-radius: 5px;">
				ok</p>
		</div>
	</ie>
	<!-- * Checker End -->
	<!-- * NAV Start -->
	<nav>
		<style>
			a {
				cursor: pointer;
			}

			#container {
				width: 100%;
			}
		</style>
		<nav-menu-mobile>
			<menu-line-btn>
				<menu-line></menu-line>
				<menu-line></menu-line>
				<menu-line></menu-line>
			</menu-line-btn>
		</nav-menu-mobile>
		<nav-menu-w>
			<nav-menu>
				<menu style="font-size: 1.8rem;"><a>Official</a></menu>
				<!-- * Loop menu list -->
				{% for x in MENUTPATH %}
				<menu style="margin-left: 5px;"><a>{{ x.upper() }}</a></menu>
				{% endfor %}
				<!-- * End loop -->
			</nav-menu>
		</nav-menu-w>
		<nav-menu-c></nav-menu-c>
	</nav>
	<!-- * Nav End -->
	<div id="container">
		<div class="container">
			<div class="content"></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script src="/static/official/js/main.control.js"></script>
	<footer>
		<p class="copy">&copy; PcodeDev</p>
	</footer>
</body>

</html>
